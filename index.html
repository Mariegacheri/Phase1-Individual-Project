<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>CURRENCY CONVERTER</h1>
        <div class="row">
            <div class="col">
                <select class="Currency" id="selectCurrency">
                    <option>USD</option>
                    <option>EGP</option>
                    <option>EUR</option>
                    <option>KES</option>                    
                </select>
                <input type="text"  id="input_currency" name="input_currency">
            </div>
            <div class="col">
                <select class="Currency">
                    <option>Select</option>

                </select>
                <input type="text" id="output_currency" name="output_currency">
            </div>
        </div>
        <button onclick="converter()">Convert</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
