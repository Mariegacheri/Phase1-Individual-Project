<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>CURRENCY CONVERTER</h1>
        <div class="row">
            <div class="col">
                <select class="Currency" id="selectCurrency">
                    <option>Select Currency</option>
                    <option>USD</option>
                    <option>EGP</option>
                    <option>EUR</option>
                    <option>KES</option>
                    <option>AUD</option>    
                    <option>CAD</option> 
                    <option>CNY</option> 
                    <option>INR</option> 
                    <option>QAR</option> 
                    <option>TRY</option> 
                    <option>JPY</option> 
                    <option>UGX</option> 
                    <option>ZAR</option> 
                    <option>CDF</option> 
                    <option>ETB</option>   
                </select>
                <input type="text"  id="input_currency" name="input_currency" placeholder="Amount to convert">
            </div>
            <div class="col">
                <select class="Currency" id="output_currency" name="output_currency">
                    <option>Select Currency</option>
                    <option>USD</option>
                    <option>EGP</option>
                    <option>EUR</option>
                    <option>KES</option>
                    <option>AUD</option>    
                    <option>CAD</option> 
                    <option>CNY</option> 
                    <option>INR</option> 
                    <option>QAR</option> 
                    <option>TRY</option> 
                    <option>JPY</option> 
                    <option>UGX</option> 
                    <option>ZAR</option> 
                    <option>CDF</option> 
                    <option>ETB</option>   

                </select>
                <div id="textOutput"> 
                    <p>Rate: </p>
                </div>
            </div>
        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
